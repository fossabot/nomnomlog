language: go
go:
- "1.8"
- "1.10.x"
- stable
- master
matrix:
  allow_failures:
  - go: master
  fast_finish: true
install:
- export PATH=$HOME/gopath/bin:$PATH
- export GO15VENDOREXPERIMENT=1
script:
- make test
before_deploy:
- PACKAGE_VERSION=${TRAVIS_TAG:1} make build
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "pkg/nomnomlog*"
  file_glob: true
  on:
    tags: true
    condition: ${TRAVIS_TAG:0:1} = "v"
    #repo: shadowbq/nomnomlog
